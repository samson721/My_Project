{% extends 'exam/adminbase.html' %}
{% block content %}
{% load static %}
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
    <style media="screen">
      a:link {
        text-decoration: none;
      }
  
      h6 {
        text-align: center;
      }
  
      .row {
        margin: 100px;
      }
    </style>
  </head>
  <br><br>

  <div class="container">
    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h6 class ="panel-title">
                Pending Teachers
            </h6>
        </div>    
        <table class="table table-hover table-bordered" id="dev-table">
            <thead>
               <tr>
                <th>Name</th>
                <th>Photo</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Action</th>
               </tr>
            </thead>

            {% for i in teachers %}
            <tr>
                <td>{{i.get_name}}</td>
                <td> <img src= "{% static 'i.profile_pic' %}" alt="Profile_pic" height="40px" width="40px"></td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a class="btn btn-success btn-xs" style="border-radius: 0%;" href="{% url 'approve-teacher' i.id  %}"><span class="glyphicon glyphicon-ok"></span></a>
                    <a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'reject-teacher' i.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% comment %} href="{% url 'delete-course' t.id  %}" {% endcomment %}
            
            {% endfor %}
        </table>
    </div>
  </div>



{% endblock content %}
