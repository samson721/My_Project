{% extends 'exam/adminbase.html' %}
{% block content %}
{% load static %}


<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <style media="screen">
      a:link {
        text-decoration: none;
    }
    
      h6 {
        text-align: center;
      }
  
      .row {
          margin: 100px;
      }
    </style>
  </head>
  <br><br>
  <div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
        <h6 class="panel-title">All Exams</h6>
      </div>
      <table class="table table-hover table-bordered" id="dev-table">
        <thead>
          <tr>
  
            <th>Courese</th>
            <th>Course Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        {% for s in courses %}
        <tr>
  
          <td> {{s.course_name}}</td>
          <td> {{s.course_code}}</td>
          
          <td><a class="btn btn-primary btn-sm" style="border-radius:0px;" href="{% url 'admin-check-marks' s.id  %}"><span class="glyphicon glyphicon-eye-open"></span>View Marks</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  
   <br><br><br><br>
  


{% endblock content %}
